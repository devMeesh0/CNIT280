  <table>
    <td>
    <div class="container" style=" padding: 50px;">
      <form id="verificationButtonForm">
        <b>Company Name: <input type="text" placeholder="Enter Username" name="companyName" required> </b> <br>
        <p style="color: red;">For TA's:: Company: "The Company"</p>
        <button type="reset" id="companyVerificationButton">Search</button>
     </form>
     <button onclick="location.href = './index.html'">Back to Main Menu</button>
    </div>
</td>
</table>
  <script>
    document.getElementById("companyVerificationButton").onclick = function() {
      var companyName = document.getElementById("verificationButtonForm")[0].value;

      if(companyName == "The Company") { 
        location.href = './viewContributionReport.html'; 
      } else {
        alert("Incorrect login, try again");
        location.href = './companyverification.html'; 
      }
    }
