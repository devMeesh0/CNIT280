<!doctype html>

<html lang="en">
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
<head>
  <meta charset="utf-8">

  <title>Electronic Data Interchange</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <h1 style="display: flex; padding-left: 75px; padding-top: 5000;">Production Company Employee Menu</h1>
    <table style="width:100%; display: flex; border: 2pt; border-color: black; padding: 75px;">
        <tr>
          <th><p>Dissolve agreements</p></th>
          <th><p>Funds Allocation Report</p></th>
          <th><p>Distrobution Report</p></th>
          <th><p>Dispute a Use of Funds Report</p></th>
          <th><p>Check Scores on Report of Contribution</p></th>
          <th><p>Submit/Edit DGA Application Info</p></th>
        </tr>
        <tr>
          <td><button id="dissolutionAgreementButton" >Submit a Dissolution Agreement</button></td>
          <td><button id="fundsAllocationButton" >View Money Allocation</button></td>
          <td><button id="distroReport" >View Distro Report</button></td>
          <td><button id="fundsDisputeFormButton" >View Funds Dispute Form</button></td>
          <td><button id="checkContributionButton" >View Contribution Report</button></td>
          <td><button id="editAgreementButton" >Create or edit a Edit DGA Agreement</button></td>
        </tr>
      </table>

      <script>
        document.getElementById("dissolutionAgreementButton").onclick = function(request) {
          location.href = './dissolutionAgreement.html'; 
        }
        document.getElementById("fundsAllocationButton").onclick = function(request) {
          location.href = './viewFundsAllocation.html'; 
        }
        document.getElementById("distroReport").onclick = function(request) {
          alert("Distrobution Report will be available for viewing by date once database integration is completed");
          location.href = './productionCompanyMenu.html'; 
        }
        document.getElementById("fundsDisputeFormButton").onclick = function(request) {
          location.href = './fundsDisputeForm.html'; 
        }
        document.getElementById("checkContributionButton").onclick = function(request) {
          location.href = './viewContributionReport.html'; 
        }
        document.getElementById("editAgreementButton").onclick = function(request) {
          alert("Agreements already made, click OK to edit");
          location.href = './DGAagreement.html'; 
        }

      </script>

</body>
</html>
