<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Electronic Data Interchange</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    
  <h1 style="display:flex; padding-left: 50px;">Production Company Login</h1>
  
    <div class="container" style=" padding: 50px;">
      <form id="loginButtonForm">
        <b>Username: <input type="text" placeholder="Enter Username" name="uname" required> </b> <br>
        <b>Password: <input type="password" placeholder="Enter Password" name="psw" > </b> <br>
        <p style="color: red;">For TA's Username: "PCompany", Password: "pass"</p>
        <button type="reset" id="pcompanyloginButton">Login</button>
     </form>
    </div>
  <script>
    document.getElementById("pcompanyloginButton").onclick = function() {
      var uname = document.getElementById("loginButtonForm")[0].value;
      var psw = document.getElementById("loginButtonForm")[1].value;

      if(uname == "PCompany" && psw == "pass") {
        location.href = './productionCompanyMenu.html'; 
      } else { 
        alert("Incorrect login, try again");
        location.href = './productionCompanyLogin.html'; 
      }
    }
    // document.getElementById("loginButton").onclick = function() {
    //   console.log(document.getElementByName("uname").value);
    // }
    
  </script>
  
</body>
</html>
