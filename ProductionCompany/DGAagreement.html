<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    table, th, td {
      border:1px solid black;
    }
    </style>

<link rel="stylesheet" href="style.css">
  <title>Electronic Data Interchange</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <h1 style="padding-left: 75px;">Submit A DGA Agreement</h1>
        <form id="disolussionAgreementForm">
        <table style="width:100%; display: flex; border: 2pt; border-color: black; padding: 75px;">
            <tr>
                <th>Agreement ID:</th>
                <th><input style="display: flex;" type="text" placeholder="01" name="prob" required></th>
            </tr>
            <tr>
                <th>Your Company's Name</th>
                <th><input type="text" placeholder="The Company" name="probDesc" required></th>
            </tr>
            <tr>
                <th>Your Company's Needs</th>
                <th><input type="text" placeholder="Submission for DGA Plans Consideration" name="probDesc" required></th>
            </tr>
            <tr>
                <th>Enter Date of Edit:</th>
                <th><input type="date" name="date" required></th>
            </tr>
            <tr>
                <th>Time of Edit:</th>
                <th><input type="time" name="time" required></th>
            </tr>
          </table>
        </form>
          <button id="submitButton">Submit</button>

          <script>
            document.getElementById("submitButton").onclick = function() {
              // console.log(document.getElementByName("uname").value);
              alert("Submission updated and sent to DGA Employee");
              location.href = './productionCompanyMenu.html'; 
            }
          </script>
</body>
</html>
